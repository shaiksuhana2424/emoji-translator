<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 48px;
        }
    </style>
</head>
<body>
    <h1>Emoji Translator</h1>
    <input type="text" id="textInput" placeholder="Type a word (e.g., car, flower, happy)" />
    <button onclick="translateEmoji()">Translate</button>
    <div id="emojiOutput" class="result"></div>

    <script>
        function translateEmoji() {
            const emojiMap = {
                "car": "🚗",
                "flower": "🌸",
                "pizza": "🍕",
                "happy": "😊",
                "sad": "😢",
                "dog": "🐶",
                "cat": "🐱",
                "love": "❤️",
                "sun": "☀️",
                "moon": "🌙",
                "tree": "🌳",
                "rain": "🌧️",
                "star": "⭐",
                "coffee": "☕",
                "cloud": "☁️",
                "bike": "🚴",
                "fire": "🔥",
                "book": "📖",
                "ice": "❄️",
                "thumbs up": "👍",
                "thumbs down": "👎",
                "clap": "👏",
                "wave": "👋",
                "earth": "🌍"
            };

            const input = document.getElementById('textInput').value.toLowerCase().trim();
            const output = document.getElementById('emojiOutput');
            const emoji = emojiMap[input] || '❓'; // Default if input doesn't match

            output.textContent = emoji;
        }
    </script>
</body>
</html>
